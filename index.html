<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <!-- <script src= "https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>

<body>
    <form>
        <h2>Registration Form</h2>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="name" required>

        <label for="FatherName">Father's Name:</label>
        <input type="text" id="FatherName" name="father_name" required>

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email" required>

        <label for="Password">Password:</label>
        <input type="password" id="Password" name="password" required>

        <label for="Age">Age:</label>
        <input type="number" id="Age" name="age" required>

        <label for="selectCourse">Select Course:</label>
        <select id="selectCourse" name="course" required>
            <option value="">Select Course</option>
            <option value="Web Development">Web Development</option>
            <option value="Web Degigning">Web Degigning</option>
            <option value="Graphic Designing">Graphic Designing</option>

        </select>

        <label for="selectGender">Select Gender:</label>
        <select id="selectGender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="inputPhoneNumber">Phone Number:</label>
        <input type="tel" id="PhoneNumber" name="phone_number" pattern="[0-9]{10}" required>

        <button onclick="send()">Submit</button>
    </form>






    </div>
    <script src="app.js"></script>
</body>

</html>
